services:
  - type: web
    name: insight-hunter-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        value: insight_hunter
      - key: OPENAI_API_KEY
        sync: false
